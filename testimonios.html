                <blockquote>
                    <p class="lg:text-lg font-regular  text-gray-900 text-justify">
                        <span class="font-semibold text-black lg:text-xl ">Madre</span><br>

                        Quiero comentar que cuando yo encontré el Centro Terapéutico de Adicciones (CTA) estaba
                        destrozada y angustiada por el problema de adicción de mi hijo de 16 años; había buscado ayuda
                        en personas e instituciones gubernamentales que lo único que hicieron fue aumentar mi
                        frustración.

                        Cuando me recibieron yo esperaba un grupo de personas adultas que me iban a decir en qué había
                        fallado y qué tenía que hacer con mi hijo o qué tenía que ser más estricta con él.

                        Me sorprendí que la persona que me recibió fue un joven que escuchó mi angustia y que no se
                        sorprendió de la actitud de mi hijo: expulsiones continuas del colegio, actitud desafiante,
                        negativa a recibir ayuda, no permitía consejos, etc.

                        Al contrario, me explicó qué era la drogadicción y que mi hijo necesitaba con urgencia AMOR y un
                        programa de recuperación. Ese día sentí esperanza, que era lo que había perdido, lo inscribí y
                        el día siguiente comenzó. Asimismo, me explicaron que yo también necesitaba ayuda, que por
                        supuesto yo no sabía que también necesitaba recuperarme.

                        Han pasado tres meses y mi hijo y yo somos otros en proceso de recuperación, no ha terminado
                        pero estoy segura que llegamos al lugar correcto. Mi hijo no está consumiendo, y sobre todo
                        aceptó que tiene un problema de adicción y que necesitaba ayuda, que depende de él superarlo, ya
                        está estudiando de nuevo y seguimos luchando, educándonos para entender y comprender la
                        adicción.

                        Gracias a todo el equipo y bendiciones en tan difícil labor.

                        Una madre agradecida.
                    </p>

                <blockquote>
                    <p class="lg:text-lg font-regular  text-gray-900 text-justify">
                        <span class="font-semibold text-black lg:text-xl">San Salvador, 3 de febrero de 2016 </span><br>
                        <span class="font-regular text-black lg:text-lg">Sres. Centro Terapéutico de
                            Adicciones</span><br>
                        Queremos agradecer la ayuda que nos han brindado a nosotros como familia que pedía a gritos un
                        auxilio para rescatar a nuestro hijo de la ola de violencia manifestada en este destrozado país
                        como es el consumo de drogas en los jóvenes.

                        Somos los papás de un muchacho de 17 años que se metió en líos de drogas.

                        Somos una familia salvadoreña, luchona, que quiere el mejor futuro para sus hijos, lo que nos
                        conduce a escoger el mejor colegio y las buenas amistades para lograrlo; pero nos hemos dado
                        cuenta que es allí en los mejores colegios donde nuestros hijos están expuestos al consumo de
                        drogas y al alcohol, más que afuera; por la cantidad de niños que están consumiendo y la
                        facilidad para ellos de conseguir dinero y comprarla.

                        Como ciegos padres y para que el muchacho tuviera más amigos le dimos los permisos tanto en día
                        como en noche para que este jovencito saliera a fiestas de 15 en hoteles, clubes reconocidos por
                        las tardes y en las noches, gettogether donde los amigos, fiestas pagadas con derecho a tomar de
                        todo, idas al cine en centros comerciales, etc.

                        Todo esto es lo que nuestros hijos frecuentan es exactamente donde más se consume, los
                        vendedores de drogas es donde han encontrado su máximo negocio, incluso dealers a domicilio.

                        En unas vacaciones a nuestro hijo le comenzamos a ver cambios de conducta en casa: mucho tiempo
                        en el celular e internet, amigos nuevos que llegaban a la casa, más tiempo a solas, un cambio de
                        humor excesivo, destrozaba puertas, desaparecían cosas de valor, dinero, ojos rojos, olores
                        raros, más tiempo de lo normal en el baño y encerrado, ensimismado, sin ganas de estar con su
                        familia; ausente de todo; comenzó a no comer, a no dormir, a ponerse más flaco y demacrado,
                        mentía mucho, salía con más frecuencia y se escapaba con otros amigos que ya manejaban. Lo
                        atribuíamos a que estaba creciendo y que su adolescencia, según el psicólogo de ese entonces,
                        era normal, un poco turbulenta, pero que ya pasaría.

                        Fue una etapa difícil para nosotros como familia. Acudimos a muchos lugares buscando ayuda, pero
                        Dios es grande y misericordioso nos mandó un ángel para que viéramos una entrevista en la TV y
                        así supimos de la fundación, nos pusimos en contacto. Al principio estábamos escépticos,
                        incrédulos, pues ya antes nos habían dicho muchas cosas y nada funcionaba.

                        Entramos con la cabeza agachada, de sentirnos malos padres por dejar que le pasara esto a
                        nuestro hijo.

                        El Centro Terapéutico nos abrió los ojos y las puertas a un mundo que no conocíamos, nos dijeron
                        paso a paso como funcionaban las terapias, talleres en grupo, una a una y que en realidad
                        funcionan.

                        El Centro Terapéutico nos entregó más que las terapias, charlas y ayuda, nos entregó de regreso
                        a nuestra familia destrozada.

                        Queremos expresar que estamos sumamente agradecidos por la gran labor que realiza el equipo de
                        la Fundación, en especial a Don Eduardo Loyola, que ha sido un gran amigo, consejero para
                        nosotros y que ha estado allí en épocas de crisis, infinitas gracias.

                        Dios les colme y multiplique en bendiciones lo bueno que están haciendo en esta sociedad.

                        Adelante con su ardua labor. Muchos éxitos.

                        Familia agradecida L.R

                        Dios los bendiga.
                    </p>
                </blockquote>

                        invadía pensando si en verdad existía un lugar que me pudiera ayudar con mi problema de las
                        drogas, de algo sí estaba seguro ya no había nada que perder. Pensé encontrar a personas en
                        fases avanzadas o incluso terminales en su adicción, pero mi sorpresa fue encontrar un lugar muy

                        Durante nueve años fui preso de las drogas, comencé a los trece años ingiriendo cigarrillos con
                        mis amigos, luego nos íbamos de juerga destapando botellas, que según nosotros contenían el
                        secreto de la felicidad, más adelante un cigarro no muy común y un olor extraño me despertó la
                        curiosidad, fue ahí donde comencé a fumar marihuana. Fue esta última la que me generó más placer
                        y bienestar, no era muy cara, pensaba, y por ende es muy fácil conseguirla.

                        En efecto era fácil obtener un toque de placer y bienestar, aunque su precio era adentrarse por
                        lugares no recomendables hoy día. Poco después buscaba alternativas de cómo superar el efecto de
                        la marihuana y a menos de 17 años comencé a inhalar thinner, una especie de disolvente para
                        pintura; por el mal olor y el malestar que me causaba (dolor de cabeza) dejé de inhalarlo y
                        preferí continuar solo con la marihuana. A mi mayoría de edad pensaba tener más superación a los
                        efectos del alcohol y empecé a mezclarlo con la marihuana, pasándome de la raya y llegando ebrio
                        a mi casa, donde lo único que encontraba era a mi madre preocupada por mí y molesta por la hora
                        (muchas veces al día anterior) y por el estado en que llegaba. Desde ahí comenzaron los
                        problemas dentro de mi familia, peleas con mi madre y hermanas, el ego comenzó a crecer
                        justificando no necesitar ninguna ayuda y pensando tener control sobre mi situación.

                        Uno de los terapeutas y una gran persona, comprometida con su trabajo por la lucha de arrebatar
                        de las garras de la adicción a cientos de adictos, Eduardo Loyola, un hombre bendecido por la
                        mano divina de Dios, un ex adicto y capacitado, capaz de comprender desde sus adentros la
                        situación por la que atraviesa un drogadicto. Fue quien puso la total confianza en el Ser Divino
